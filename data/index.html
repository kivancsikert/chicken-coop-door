<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <style>
        .log.container {
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div id="app" class="container">
        <h2>Chickens!</h2>
        <table class="table">
            <tbody>
                <tr v-for="(value, key) in results">
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
            </tbody>
        </table>
        <div class="log container">
            <div class="row" v-for="logEvent in logEvents">
                {{ new Date(startTime + logEvent.timestamp).toLocaleString() }} â€“ {{ logEvent.message }}
            </div>
        </div>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            results: {
                version: "0.1",
                light: 123.45,
                state: 0,
                top: true,
                bottom: false
            },
            logEvents: [],
            startTime: Date.now()
        },
        methods: {
            handleEvent: function (event) {
                const payload = JSON.parse(event.data);
                switch (payload.type) {
                    case "log":
                        this.logEvents.unshift({
                            timestamp: event.timeStamp,
                            message: payload.message
                        });
                        break;
                    case "status":
                        this.results = payload;
                        break;
                    default:
                        this.logEvents.unshift({
                            timestamp: event.timeStamp,
                            message: `Unknown payload type: ${payload.type}`
                        });
                        break;
                }
            },
            getStatus: function () {
                console.debug("Querying...");
                this.webSocket.send('status');
            }
        },
        mounted: function () {
            const webSocketHost = window.location.hostname == "localhost"
                ? "chickens"
                : window.location.host;
            this.webSocket = new WebSocket(`ws://${webSocketHost}/log`);

            this.webSocket.onmessage = (event) => {
                console.debug(event);
                this.handleEvent(event);
            }

            this.webSocket.onopen = (event) => {
                console.log("Successfully connected to server...")
                console.debug(event);
                this.getStatus();
                setInterval(this.getStatus, 1000);
            }
        }
    });
</script>

</html>
