<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <style>
        .log.container {
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div id="app" class="container">
        <h2>Chickens!</h2>
        <form>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Gate state</label>
                <div class="col-sm-2">
                    <input class="form-control" disabled="true" v-model="gateStates[results.gateState]">
                </div>
                <div class="col-sm-2">
                    <select class="form-control" v-model="targetGateState">
                        <option v-for="(name, value) in gateStates" :value="value">{{ name }}</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-secondary" type="button" @click="setGateState"
                        :disabled="targetGateState == results.gateState">Override</button>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Motor position</label>
                <div class="col-sm-2">
                    <input class="form-control" disabled=true v-model="results.motorPosition">
                </div>
                <div class="col-sm-2">
                    <input class="form-control" type="number" v-model="targetMotorPosition">
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-secondary" type="button" @click="setMotorPosition"
                        :disabled="targetMotorPosition == results.motorPosition">Move</button>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">WiFi config</label>
                <div class="col-sm-2">
                    <input class="form-control" placeholder="SSID" v-model="wifi.ssid">
                </div>
                <div class="col-sm-2">
                    <input class="form-control" placeholder="Password" type="password" v-model="wifi.password">
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-secondary" type="button" @click="setWifi" :disabled="!wifi.ssid || !wifi.password">Configure</button>
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-danger" type="button" @click="removeWifi">Use SmartConfig</button>
                </div>
            </div>
        </form>
        <table class="table">
            <tbody>
                <tr v-for="(value, key) in results">
                    <td width="33%">{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
            </tbody>
        </table>
        <div class="log container">
            <div class="row" v-for="logEvent in logEvents">
                {{ new Date(startTime + logEvent.timestamp).toLocaleString() }} â€“ {{ logEvent.message }}
            </div>
        </div>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            gateStates: Object.assign({}, ...["open", "closed", "opening", "closing"].map((state, index) => ({ [index]: state }))),
            results: {
                version: "0.1",
                light: 123.45,
                openLightLimit: 100,
                closeLightLimit: 50,
                motorPosition: 0,
                openSwitch: true,
                closeSwitch: false,
                gateState: 0
            },
            wifi: {
                ssid: "",
                password: ""
            },
            logEvents: [],
            startTime: Date.now(),
            targetGateState: 0,
            targetMotorPosition: 0
        },
        methods: {
            handleEvent: function (event) {
                const payload = JSON.parse(event.data);
                switch (payload.type) {
                    case "log":
                        this.logEvents.unshift({
                            timestamp: event.timeStamp,
                            message: payload.message
                        });
                        break;
                    case "status":
                        this.results = payload;
                        break;
                    default:
                        this.logEvents.unshift({
                            timestamp: event.timeStamp,
                            message: `Unknown payload type: ${payload.type}`
                        });
                        break;
                }
            },
            sendCommand: function (command) {
                this.webSocket.send(JSON.stringify(command));
            },
            getStatus: function () {
                this.sendCommand({ command: "status" });
            },
            setGateState: function () {
                this.sendCommand({
                    command: "update",
                    gateState: this.targetGateState
                });
            },
            setMotorPosition: function () {
                this.sendCommand({
                    command: "update",
                    motorPosition: this.targetMotorPosition
                });
            },
            setWifi: function () {
                this.sendCommand({
                    command: "set-wifi",
                    ssid: this.wifi.ssid,
                    password: this.wifi.password
                });
            },
            removeWifi: function () {
                this.sendCommand({
                    command: "remove-wifi"
                });
                wifi.ssid = "";
                wifi.password = "";
            }
        },
        mounted: function () {
            const webSocketHost = window.location.hostname == "localhost"
                ? "chickens"
                : window.location.host;
            this.webSocket = new WebSocket(`ws://${webSocketHost}/log`);

            this.webSocket.onmessage = (event) => {
                console.debug(event);
                this.handleEvent(event);
            }

            this.webSocket.onopen = (event) => {
                console.log("Successfully connected to server...")
                console.debug(event);
                this.getStatus();
                setInterval(this.getStatus, 1000);
            }
        }
    });
</script>

</html>
